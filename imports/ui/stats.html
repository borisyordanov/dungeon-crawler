<template name="stats">
    <div class="stats">
        <span>Health: {{stats.health}}</span>
        <span>Weapon: {{stats.weapon}}</span>
        <span>Attack: {{stats.attack}}</span>
        <span>Level: {{stats.level}}</span>
        <span>Next Level: {{stats.nextLevel}}</span>
        <span>Dungeon: {{stats.dungeon}}</span>
    </div>
</template>
